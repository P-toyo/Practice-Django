{% extends 'todo/base.html' %}

{% block header %}
<div class="p-3 mt-3 mb-3">
    {% if "new" in request.path %}
    <h1>タスクの追加</h1>
    {% elif "edit" in request.path %}
    <h1>タスクの編集</h1>
    {% endif %}
</div>
{% endblock header %}


{% block content %}

<form action="" method="POST">
    {% csrf_token %}
    <table class="table">
        {{ form.as_table }}
    </table>
    <div class="d-grid gap-2 col-6 mx-left">
        <input class="btn btn-success" type="submit" value="送信">
    </div>
</form>

{% endblock content %}
