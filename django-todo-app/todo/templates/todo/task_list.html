{% extends 'todo/base.html' %}

{% block header %}
<div class="p-3 mb-5"></div>


{% endblock header %}

{% block content %}

<table class="table">
  <thead>
    <tr>
      <th scope="col">タイトル</th>
      <th scope="col">締切</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    {% for task in object_list %}
      <tr>
        <td>{{ task.title }}</td>
        <td>{{ task.deadline }}</td>
        <td></td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock content %}
